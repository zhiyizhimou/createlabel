<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动标注系统</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 顶部栏（用于标题或菜单） -->
    <div id="top-bar">
        <div class="top-bar-inner">
            <span>自动标注系统</span>
            <span>版本 2.3.0</span>
        </div>
    </div>

    <!-- 主容器：侧边栏、画布和标签面板 -->
    <main id="main-wrapper" style="flex:1;">
        <div id="main-container">
            <!-- 左侧侧边栏：工具按钮和标签管理 -->
            <div id="sidebar">
                <!-- 工具按钮区域 - 添加分隔标识 -->
                <div class="toolbar-section">
                    <div class="section-header">
                        <h3>工具面板</h3>
                    </div>
                    <div class="tools-grid">
                        <button id="draw-btn" class="tool-btn active" title="绘制多边形">绘制</button>
                        <button id="select-btn" class="tool-btn" title="选择多边形">选择</button>
                        <button id="inference-btn" class="tool-btn" title="AI推理">推理</button>
                        <button id="clear-btn" class="tool-btn" title="清空画布">清空</button>
                        <button id="import-btn" class="tool-btn" title="导入图像">导入图像</button>
                        <button id="export-btn" class="tool-btn" title="导出图像">导出图像</button>
                    </div>
                </div>

                <!-- 标签管理区域 - 添加分隔标识 -->
                <div class="tags-section">
                    <div class="section-header">
                        <h3>标签管理</h3>
                        <button id="show-add-tag-modal" class="add-tag-button-small blue-bg">+ 添加标签</button>
                    </div>
                    <div id="tag-management">
                        <div id="tags-list">
                            <!-- 标签将动态添加到这里 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 中间画布区域 -->
            <div id="canvas-container">
                <canvas id="canvas"></canvas>
            </div>
            
            <!-- 右侧属性面板 - 改为标签页结构 -->
            <div id="properties-panel">
                <!-- 标签页导航 -->
                <div class="tab-nav">
                    <button class="tab-button active" data-tab="image-list">图片列表</button>
                    <button class="tab-button" data-tab="ai-results">AI结果</button>
                </div>
                
                <!-- 图片列表标签页 -->
                <div id="image-list-tab" class="tab-content active">
                    <div class="tab-header">
                        <h3>图片列表</h3>
                        <div class="tab-actions">
                            <button id="save-to-list-btn" class="action-btn" title="将当前画布图片存入列表">存入图片</button>
                            <button id="load-to-canvas-btn" class="action-btn" title="将选中图片放入画布">放入画布</button>
                        </div>
                    </div>
                    <div id="image-list-content">
                        <div class="image-list-container">
                            <div id="images-list" class="images-grid">
                                <!-- 图片预览将动态添加到这里 -->
                                <div class="empty-state">
                                    <p>暂无图片</p>
                                    <p class="empty-hint">使用"存入图片"按钮将画布图片添加到列表</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- AI结果标签页（保留原有功能） -->
                <div id="ai-results-tab" class="tab-content">
                    <div class="section-header">
                        <h3>AI分割结果</h3>
                    </div>
                    <div id="ai-segment-content">
                        <div class="ai-segment-placeholder" id="preview-placeholder">
                            <p>AI分割结果将替换画布图像</p>
                            <p class="placeholder-hint">使用推理功能后，原图将被分割结果替代</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部状态栏 -->
    <div id="status-bar">
        <span id="tool-status">当前工具: 绘制</span>
        <span id="coordinates">坐标: 0, 0</span>
        <span id="help-text">左键点击添加顶点，右键或闭合多边形完成绘制</span>
    </div>

    <!-- 标签添加模态框 -->
    <div id="tag-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">添加新标签</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="tag-inputs">
                    <div class="input-group">
                        <label for="tag-name-input">标签名称</label>
                        <input type="text" id="tag-name-input" placeholder="输入标签名称">
                    </div>
                    <div class="input-group">
                        <label for="tag-color-input">标签颜色</label>
                        <input type="color" id="tag-color-input" value="#4a90e2">
                    </div>
                    <div class="input-group">
                        <label for="tag-opacity-input">透明度 <span id="tag-opacity-value">100%</span></label>
                        <input type="range" id="tag-opacity-input" min="0" max="1" step="0.1" value="1" title="透明度">
                    </div>
                </div>
                <div class="modal-actions">
                    <button id="add-tag-btn" class="primary-btn">添加标签</button>
                    <button id="cancel-add-tag" class="secondary-btn">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
