<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动标注系统 - 分离布局</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 顶部栏（用于标题或菜单） -->
    <div id="top-bar">
        <span>自动标注系统</span>
        <span>版本 1.0</span>
    </div>

    <!-- 主容器：侧边栏、画布和属性面板 -->
    <div id="main-container">
        <!-- 左侧侧边栏：工具按钮 -->
        <div id="sidebar">
            <button id="draw-btn" class="active" title="绘制多边形">绘制</button>
            <button id="select-btn" title="选择多边形">选择</button>
            <button id="fill-btn" title="填充多边形">填充</button>
            <button id="inference-btn" title="AI推理">推理</button>
            <button id="clear-btn" title="清空画布">清空</button>
            <button id="import-btn" title="导入图像">导入图像</button>
            <button id="export-btn" title="导出图像">导出图像</button>
        </div>

        <!-- 中间画布区域 -->
        <div id="canvas-container">
            <canvas id="canvas" width="800" height="600"></canvas>
        </div>

        <!-- 右侧属性面板：颜色和透明度设置 -->
        <div id="properties-panel">
            <div class="section">
                <label for="color-input">颜色:</label>
                <input type="color" id="color-input" value="#000000">
            </div>
            <div class="section">
                <label for="opacity-input">透明度:</label>
                <input type="range" id="opacity-input" min="0" max="1" step="0.1" value="1">
                <div class="value-display" id="opacity-value">100%</div>
            </div>
            <!-- 可以添加更多属性设置，如笔刷大小、图层等 -->
        </div>
    </div>

    <!-- 底部状态栏 -->
    <div id="status-bar">
        <span id="tool-status">当前工具: 绘制</span>
        <span id="coordinates">坐标: 0, 0</span>
        <span id="help-text">左键点击添加顶点，右键或闭合多边形完成绘制</span>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
